<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../CSS/edit.css">
    <script src="../validation/validate.js">
    </script>
    
</head>
<body>
    
    <div class="form">
        <h1> Edit Employee </h1>
        <form class="register-form">
            <input id="firstName"  type="text" placeholder="First Name">
            <span  id="firstNamerequired"></span>
            <input id="lastName" type="text" placeholder="Last Name">
            <span  id="lastNamerequired"></span>
            <input id="emailId" type="text" placeholder="Email Address">
            <span  id="emailIdrequired"></span>
            <input id="mobileNumber" type="text" placeholder="Mobile Number">
            <span  id="mobileNumberrequired"></span>
            <input  id="companyName" type="text" placeholder="Company Name">
            <span  id="companyNamerequired"></span>
            <input id="salary" placeholder="Salary">
            <button type="button" onclick=" return validate()">Submit</button>
        </form>
    </div>
   
</body>
</html>
